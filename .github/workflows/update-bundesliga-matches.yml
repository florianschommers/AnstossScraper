name: Update Bundesliga Matches

on:
  schedule:
    # Alle 5 Minuten
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Manuell auslösbar

permissions:
  contents: write

# WICHTIG: Verhindert, dass mehrere Workflows gleichzeitig laufen
concurrency:
  group: scrape-workflows
  cancel-in-progress: false  # Laufende Workflows nicht abbrechen, sondern warten

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          pip install requests
      
      - name: Update Match Data
        env:
          # Verwendet ANSTOSS_SCRAPER_TOKEN für Zugriff auf externes Repository
          GITHUB_TOKEN: ${{ secrets.ANSTOSS_SCRAPER_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          python upload_matches_to_github.py

