name: Scrape and publish data

on:
  workflow_dispatch:          # manuelles Ausführen
  schedule:
    - cron: '0 6 * * *'      # optional: täglich um 06:00 Uhr

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'   # Java-Distribution
          java-version: '17'

      - name: Compile and run KaderScraper
        run: |
          javac *.java
          java KaderScraper

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data
          git diff --quiet && git diff --staged --quiet || git commit -m "Update scraped data"
          git push
